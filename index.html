<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whatsapp</title>
  <style>
.block{
  width:250px;
  margin: 0 auto;
}
.block label{
  
}
.block input{
  display:block;
  height: 30px;
  margin: 15px 0;
  outline: none;
  width:100%;
}

.block button{
  display:block;
  height:40px;
  color:white;
  background-color:green;
  border:none;
  outline:none;
  width:100%;
}
  </style>
</head>
<body>
  <div class="block">
     <label for="tel">請輸入電話號碼:</label>
  <input id="tel" type="number" pattern=[0-9]\* placeholder="90001000">
  <button onclick="getWhatsapp()">Whatsapp對話</button>
  </div>
 <script>
 function getWhatsapp(){
  var tel = document.getElementById("tel").value
  var link = "http://api.whatsapp.com/send?phone=852"+tel;
  window.open(link);
}
 </script>
</body>
</html>
